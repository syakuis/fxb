# --------------------------------------------------------------------------------------------------- #
# \uC790\uB3D9\uC73C\uB85C \uC124\uC815\uB418\uB294 \uD504\uB85C\uD37C\uD2F0
# --------------------------------------------------------------------------------------------------- #
rootAbsolutePath=
default.intro.path=/org/fxb/config/intro.txt

charset=UTF-8

# config.locale: KOREA = koKR , KOREAN = ko , ENGLISH = en
locale=
timeZone=

# --------------------------------------------------------------------------------------------------- #
# MessageSource
# --------------------------------------------------------------------------------------------------- #

default.messageSource.basenames=classpath*:org/hibernate/validator/message.properties,classpath*:org/fxb/config/i18n/message.properties,classpath*:org/fxb/config/i18n/message_*.properties,

messageSource.basenames=
messageSource.cacheSeconds=-1
messageSource.concurrentRefresh=true

# --------------------------------------------------------------------------------------------------- #
# Ehcache
# --------------------------------------------------------------------------------------------------- #

default.ehcache.ehcacheLocation=classpath:org/fxb/config/ehcache.xml
default.ehcache.cacheLocation=classpath*:org/fxb/**/cache.xml
default.ehcache.cacheManagerName=fxbCacheManager

# --------------------------------------------------------------------------------------------------- #
# FreeMarker Template
# --------------------------------------------------------------------------------------------------- #

default.freeMarker.templateLoaderPath=classpath:/META-INF/resources/WEB-INF/views/

# --------------------------------------------------------------------------------------------------- #
# DataSource
# --------------------------------------------------------------------------------------------------- #

dataSource.type=h2
dataSource.driverClassName=org.h2.Driver
dataSource.url=
dataSource.username=
dataSource.password=

# --------------------------------------------------------------------------------------------------- #
# myBatis
# --------------------------------------------------------------------------------------------------- #

myBatis.configLocation = classpath:org/fxb/config/mybatis-config-basic.xml
myBatis.mapperLocations =

myBatis.providers.H2 = h2
myBatis.providers.Oracle = oracle
myBatis.providers.SQL\ Server = sqlserver

# --------------------------------------------------------------------------------------------------- #
# myBatis
# --------------------------------------------------------------------------------------------------- #

hibernate.packageToScan =
hibernate.properties.dialect =
hibernate.properties.show_sql = true
hibernate.properties.format_sql = true
hibernate.properties.use_sql_comments = true